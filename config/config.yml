#servers_info - All the relevant information about the servers
servers_info:
    "1.1.1.1":
        brick_root: ["/bricks"]
    "2.2.2.2":
        brick_root: ["/bricks"]
    "3.3.3.3":
        brick_root: ["/bricks"]
    "4.4.4.4":
        brick_root: ["/bricks"]
        
#clients_info - All the relevant information about the clients
clients_info:
    "5.5.5.5":
    "6.6.6.6":

#volume_types - Indivudual volume type information and minimum servers for
#               each volume type
volume_types:
    dist:
        dist_count: 3
        replica_count: 1
        transport: tcp
    rep:
        dist_count: 1
        replica_count: 3
        transport: tcp
    dist-rep:
        dist_count: 2
        replica_count: 3
        transport: tcp
    disp:
        disperse_count: 6
        redundancy_count: 2
        transport: tcp
    dist-disp:
        dist_count: 2
        disperse_count: 6
        redundancy_count: 2
        transport: tcp
    arb:
        replica_count: 2
        arbiter_count: 1
        transport: tcp
    dist-arb:
        dist_count: 2
        replica_count: 2
        arbiter_count: 1
        transport: tcp
        
